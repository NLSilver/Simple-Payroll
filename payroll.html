<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>

<body>

<div class="container mt-5">
    <h1 class="text-center fw-bold mb-4">Simple Payroll</h1>
    <div class="row g-3 align-items-end">
        <div class="col-md-6">
            <label class="form-label">Employee Name</label>
            <input type="text" id="employeeName" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Hourly Rate</label>
            <input type="number" id="hourlyRate" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Hours Worked</label>
            <input type="number" id="hoursWorked" class="form-control">
        </div>
        <div class="col-12">
            <button class="btn btn-outline-primary w-100" onclick="calculatePayroll()">Calculate Payroll</button>
      </div>
    </div>

    <div id="payslip" class="card shadow-sm  d-none mt-5">
        <div class="card-body">
            <h4 class="text-center">Pay Slip</h4>
            <p class="text-center text-muted">Employee Payroll Summary</p>
            <p><strong>Employee Name:</strong> <span id="psEmployeeName"></span></p>
            <hr>
                <div class="d-flex justify-content-between">
                    <span>Gross Pay</span>
                    <span id="psGrossPay"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Tax (20%)</span>
                    <span id="psTax"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>SSS</span>
                    <span id="psSSS"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>philHealthHealth</span>
                    <span id="psPhilHealth"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>pagIbig-IBIG</span>
                    <span id="psPagIbig"></span>
                </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold">
                <span>Net Pay</span>
                <span class="text-success" id="psNetPay"></span>
            </div>
        </div>
    </div>
</div>

<script>
    function peso(num){
        return "â‚± " + num.toLocaleString();
    }

    function calculatePayroll(){
        const empName = document.getElementById("employeeName").value;
        const rate = Number(document.getElementById("hourlyRate").value);
        const hours = Number(document.getElementById("hoursWorked").value);
        const grossPay = rate * hours;
        const annualPay = grossPay * 12;
        let tax = 0, sss = 0, philHealth = 0, pagIbig = 0, netPay = grossPay;

    // CHECK EXEMPTION
    if(annualPay >= 250000){
        tax = grossPay * 0.2;
        sss = 750;
        philHealth = 500;
        pagIbig = 800;
        netPay = grossPay - tax - sss - philHealth - pagIbig;
    }

    document.getElementById("psEmployeeName").innerText = empName;
    document.getElementById("psGrossPay").innerText = peso(grossPay);
    document.getElementById("psTax").innerText = tax ? peso(tax) : "N/A";
    document.getElementById("psSSS").innerText = sss ? peso(sss) : "N/A";
    document.getElementById("psPhilHealth").innerText = philHealth ? peso(philHealth) : "N/A";
    document.getElementById("psPagIbig").innerText = pagIbig ? peso(pagIbig) : "N/A";
    document.getElementById("psNetPay").innerText = peso(netPay);
    document.getElementById("payslip").classList.remove("d-none");
}
</script>

</body>
</html>
